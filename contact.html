<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hyrum Hendrickson</title>
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="logo.png">
</head>
<body id = "contact-body">
    <nav>
        <div class="nav-content">
            <div class="logo"><a href="index.html"><img src="logo.png" alt="Epic Logo"></a></div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="axis.html">Axis</a> 
                <a href="contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <main id = "contact-main">
        <div id = "contact-box">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-wrapper">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <input id="name" type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <input id="email" type="text" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" placeholder="Message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Hyrum Hendrickson. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.querySelector('#name').value;
            const email = document.querySelector('#email').value;
            const message = document.querySelector('#message').value;

            const body = encodeURIComponent(`${message}`);
            const mailtoLink = `mailto:hendrickson.hyrum.apple@gmail.com?subject=${email} - ${name}&body=${body}`;

            window.open(mailtoLink, '_blank');
            this.reset();
        });
    </script>
</body>
</html>
